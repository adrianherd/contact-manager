<div class="d-flex justify-content-between flex-column-max-sm mx-1 mx-md-0">
  <div class="d-flex align-items-center justify-content-between justify-content-md-start">
    <h3 class="mr-2">Contacts</h3>
    <span>Total Count: 4313</span>
  </div>
  <div class="d-flex justify-content-between justify-content-md-end my-2">
    <button class="btn btn-danger mr-2">
      <fa-icon [icon]="deleteIcon" [fixedWidth]="true"></fa-icon> Remove Test Contacts
    </button>
    <button class="btn btn-dark">
      <fa-icon [icon]="helpIcon" [fixedWidth]="true"></fa-icon> Help
    </button>
  </div>
</div>

<div class="card">
  <div class="d-flex justify-content-md-between flex-column-max-sm justify-content-center my-2 mx-1">
    <div class="d-flex flex-nowrap mr-1 d-md-none">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="" aria-label="">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
      </div>
    </div>
    <div class="my-2 my-md-0 d-flex flex-column-max-sm flex-fill justify-content-between">
      <div class="d-flex flex-nowrap justify-content-md-end justify-content-center">
        <button class="btn btn-success mr-1 text-nowrap">
          <fa-icon [icon]="addIcon" [fixedWidth]="true"></fa-icon>
          Add Contacts
        </button>
      </div>
      <div class="d-flex flex-nowrap justify-content-md-end justify-content-center my-2 my-md-0">
        <button class="btn btn-dark mr-1">
          <fa-icon [icon]="firstPageIcon" [fixedWidth]="true" size="lg"></fa-icon>
        </button>
        <button class="btn btn-dark mr-1">
          <fa-icon [icon]="prevPageIcon" [fixedWidth]="true" size="lg"></fa-icon>
        </button>
        <div class="form-inline w-15 mr-1">
          <div class="input-group flex-nowrap">
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="">
            <div class="input-group-append">
              <span class="input-group-text" id="">/87</span>
            </div>
          </div>
        </div>
        <button class="btn btn-dark mr-1">
          <fa-icon [icon]="nextPageIcon" [fixedWidth]="true" size="lg"></fa-icon>
        </button>
        <button class="btn btn-dark mr-1">
          <fa-icon [icon]="lastPageIcon" [fixedWidth]="true" size="lg"></fa-icon>
        </button>
      </div>
    </div>
  </div>

  <table class="table table-striped w-100">
    <colgroup span="8" class="d-none-mx-sm">
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
    </colgroup>
    <thead class="d-none-mx-sm">
      <tr>
        <th scope="col"><span class="sr-only">Select All</span></th>
        <th scope="col">
          <div class="d-flex justify-content-between">
            <span>Initial</span><app-sort-icon></app-sort-icon>
          </div>
        </th>
        <th scope="col">
          <div class="d-flex justify-content-between">
            <span>Date</span><app-sort-icon></app-sort-icon>
          </div>
        </th>
        <th scope="col">
          <div class="d-flex justify-content-between">
            <span>Name</span><app-sort-icon></app-sort-icon>
          </div>
        </th>
        <th scope="col">
          <div class="d-flex justify-content-between">
            <span>Email</span><app-sort-icon></app-sort-icon>
          </div>
        </th>
        <th scope="col">
          <div class="d-flex justify-content-between">
            <span>Phone</span><app-sort-icon></app-sort-icon>
          </div>
        </th>
        <th scope="col">
          <div class="d-flex justify-content-between">
            <span>Source</span><app-sort-icon></app-sort-icon>
          </div>
        </th>
        <th scope="col"><span class="sr-only">Actions</span></th>
      </tr>
      <tr>
        <th scope="col" class="align-middle text-center">
          <app-custom-checkbox></app-custom-checkbox>
        </th>
        <th scope="col"><input class="form-control" type="text"></th>
        <th scope="col"><input class="form-control" type="text"></th>
        <th scope="col"><input class="form-control" type="text"></th>
        <th scope="col"><input class="form-control" type="text"></th>
        <th scope="col"><input class="form-control" type="text"></th>
        <th scope="col"><input class="form-control" type="text"></th>
        <th scope="col"><span class="sr-only">No Filters are available for Actions</span></th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row">
        <td class="text-center"><app-custom-checkbox></app-custom-checkbox></td>
        <td>
          <span class="d-none-mn-md font-weight-bold w-25">Initial</span>
          Quote
        </td>
        <td>
          <span class="d-none-mn-md font-weight-bold w-25">Date</span>
          12/15/2020
        </td>
        <td>
          <span class="d-none-mn-md font-weight-bold w-25">Name</span>
          Todd Shea
        </td>
        <td>
          <span class="d-none-mn-md font-weight-bold w-25">Email</span>
          tshea@apple.com
        </td>
        <td>
          <span class="d-none-mn-md font-weight-bold w-25">Phone</span>
          (512) 888-4444
        </td>
        <td>
          <span class="d-none-mn-md font-weight-bold w-25">Source</span>
          Organic: google.com
        </td>
        <td class="align-middle text-center">
          Actions
        </td>
      </tr>
    </tbody>
  </table>
</div>
