<div class="d-flex py-2 pl-2 nav-brand-color text-white justify-content-between-max-sm"
     [class.justify-content-md-between]="!largeMenuCondensed">
  <h3 class="font-italic font-weight-bold nav-brand-letter m-0">
    Spectrum<img [class.d-md-none]="largeMenuCondensed" class="nav-brand-img" src="assets/logo.png"/>
  </h3>
  <div class="mr-2 my-auto d-md-none">
    <span class="border border-white rounded py-1 px-2 cursor-pointer"
          [class.hamburger-expanded]="smallMenuExpanded"
          (click)="smallMenuExpanded = !smallMenuExpanded">
      <fa-icon [icon]="barsIcon"></fa-icon>
    </span>
  </div>
  <div class="mr-2 my-auto d-none d-md-block">
    <span class="py-1 px-2 cursor-pointer"
          (click)="largeMenuCondensed = !largeMenuCondensed">
      <fa-icon [icon]="largeMenuCondensed ? rightIcon : leftIcon" size="2x"></fa-icon>
    </span>
  </div>
</div>
<div [class.d-md-flex]="largeMenuCondensed">
  <ul class="nav flex-column text-white"
      [class.menu-hidden]="!smallMenuExpanded" [class.condense]="largeMenuCondensed">
    <li *ngFor="let option of options; let i = index"
        class="nav-item card cursor-pointer">
      <div class="nav-link" [class.pl-2]="!largeMenuCondensed" (click)="toggleDropdown(i)">
        <div class="d-flex justify-content-between">
          <div>
            <fa-icon *ngIf="option.faIcon"
                     [icon]="option.faIcon"
                     [fixedWidth]="true">
            </fa-icon>
            <span class="ml-2" [class.menu-condensed]="largeMenuCondensed">{{option.name}}</span>
          </div>
          <div [class.menu-condensed]="largeMenuCondensed">
            <fa-icon [icon]="option.isExpanded ? minusIcon : plusIcon"
                     [fixedWidth]="true">
            </fa-icon>
          </div>
        </div>
      </div>
      <ul class="nav nav-pills flex-column"
          [class.d-none]="!option.isExpanded"
          [class.d-md-none]="largeMenuCondensed">
        <li *ngFor="let sub of option.subOptions" class="nav-item card pl-3 nav-sub-option">
          <div class="nav-link">{{sub}}</div>
        </li>
      </ul>
    </li>
  </ul>
</div>
